{{ define "main" }}
<div class="section">
    <h1>{{ len .Pages }} Posts tagged "{{ .Title }}"</h1>
    {{ range .Pages }}
    <article class="post-summary">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
        {{ partial "tags.html" . }}
        <p>{{ .Summary | plainify }}</p>
    </article>
    {{ end }}
</div>
{{ end }}
