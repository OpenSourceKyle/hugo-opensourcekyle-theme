{{ define "main" }}
<div class="content-container">
    <article class="page-content">
        {{ if .Params.image }}
        <div class="featured-image">
            <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" />
        </div>
        {{ end }}
    </header>
    
    {{ .Content }}
</article>
{{ end }}
