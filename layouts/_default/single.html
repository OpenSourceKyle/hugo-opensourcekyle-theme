{{ define "main" }}
<div class="content-container">
    <article class="page-content">
        <h1>{{ .Title }}</h1>
        <div class="last-updated">
            Last updated: {{ .Date.Format "January 2, 2006" }}

        <div class="page-text">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
