{{ define "main" }}
<div class="content-container">
    <article class="page-content">
        <h1 style="color: {{ .Site.Params.colors.text }}">{{ .Title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
            <span class="read-time">Â· {{ .ReadingTime }} min read</span>
        </div>
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}" class="tag">#{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
        <div class="page-text" style="color: {{ .Site.Params.colors.paragraphText }}">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
