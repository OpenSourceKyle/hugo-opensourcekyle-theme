<div class="calendly-container">
    <iframe src="{{ .Get "url" }}" class="calendly-embed" scrolling="no"></iframe>
</div>

<script>
    window.addEventListener('message', function(e) {
        if (e.origin === 'https://calendly.com') {
            const iframe = document.querySelector('.calendly-embed');
            if (iframe && e.data.event === 'calendly:loaded') {
                iframe.style.height = e.data.payload.height + 'px';
            }
        }
    });
</script>

<style>
.calendly-wrapper {
  width: 100%;
  height: 1200px; /* Increased height to prevent scrolling */
  margin: 20px 0;
}

.calendly-inline-widget {
  width: 100%;
  height: 100%;
  min-width: 320px;
}

@media screen and (max-width: 768px) {
  .calendly-wrapper {
    height: 1200px; /* Increased height for mobile */
  }
}
</style>
