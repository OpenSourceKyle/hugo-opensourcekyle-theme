<div class="author-bubble">
    <div class="author-info">
        <img src="{{ .Site.Params.authorImage | relURL }}" alt="{{ .Site.Title }}" class="author-image">
        <div class="post-meta">
            <span>{{ .Site.Params.authorName }} · {{ .Date.Format .Site.Params.dateFormat }} · {{ .WordCount }} words · {{ div .WordCount (default 200 .Site.Params.wordsPerMinute) }}min</span>
        </div>
    </div>
</div>
